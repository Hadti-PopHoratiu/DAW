<div>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="form-group">
      <label class="control-label">Title:</label>
      <input type="text" formControlName="title" class="form-control input-md">
    </div>

    <div class="form-group">
      <label class="control-label">Author:</label>
      <input type="text" formControlName="author" class="form-control input-md">
    </div>

    <div class="form-group">
      <label class="control-label">Category:</label>
      <select formControlName="category_id" class="form-control">
        <option *ngFor="let category of categories" [value]="category">{{this.categoryPost[category-1].name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="control-label">Image:</label>
      <input type="text" formControlName="image" class="form-control input-md">
    </div>

    <div class="form-group">
      <label class="control-label"> Description:</label>
      <div>
        <textarea class="form-control" formControlName="description"></textarea>
      </div>
    </div>

    <div class="text-center">
    <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
  </form>

</div>
